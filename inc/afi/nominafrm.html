

<div id="stepper-nomina" class="bs-stepper">
    <div class="bs-stepper-header">
        <div class="step" data-target="#test-l-1">
        <a href="#">
            <span class="bs-stepper-circle">1</span>
            <span class="bs-stepper-label">Directiva</span>
        </a>
        </div>
        <div class="line"></div>
        <div class="step" data-target="#test-l-2">
        <a href="#">
            <span class="bs-stepper-circle">2</span>
            <span class="bs-stepper-label">Conceptos</span>
        </a>
        </div>
        <div class="line"></div>
        <div class="step" data-target="#test-l-3">
        <a href="#">
            <span class="bs-stepper-circle">3</span>
            <span class="bs-stepper-label">Varios</span>
        </a>
        </div>
        <div class="line"></div>
        <div class="step" data-target="#test-l-4">
        <a href="#">
            <span class="bs-stepper-circle">4</span>
            <span class="bs-stepper-label">Procesar</span>
        </a>
        </div>
       
    </div>
    <div class="bs-stepper-content">
        <div id="test-l-1" class="content" style="height:250px">
            
            <div class="row" >
                <!-- Directivas -->
                <div class="col-md-4 col-sm-12">
                    <label>Tipo de Nómina:</label>
                    <select class="js-states form-control" style="width: 100%" required="" disabled aria-hidden="true" id="cmbTipoX">
                            
                    </select>
                </div>
                <!-- Directivas -->
                <div class="col-md-8 col-sm-12">
                    <label>Seleccionar Directiva:</label>
                    <select class="js-states form-control" style="width: 100%" required="" aria-hidden="true" id="directiva">
                            
                    </select>
                </div>
            </div>
            
            <div class="row" >
                <!-- <div class="col-md-6 col-sm-12">
                    <label>Descripción Nómina:</label>
                    <input class="form-control" id="txtDescripcionNomina" type="text">
                </div> -->
                <!-- Decripcion -->
                <div class="col-md-8 col-sm-12">
                    <label>Tipo de Nómina:</label>
                    <select class="js-states form-control" style="width: 100%" required="" aria-hidden="true" id="cmbTipoNomina">
                        <option value='0'>NOMINA MENSUAL</option>
                        <option value='1'>RETRIBUCION ESPECIAL</option>
                        <option value='2'>BONO RECREACIONAL</option>
                        <option value='4'>AGUINALDOS</option>
                        <option value='6'>PAGO ESPECIAL ( BONO )</option>
                        <option value='7'>DIFERENCIA DE SUELDO</option>
                        <option value='8'>DIFERENCIA DE BONO</option>
                        <option value='9'>DIFERENCIA DE CESTA TICKET</option>
                    </select>
                </div>
                    <!-- Fecha del Expediente -->
                
                <div class="col-md-4 col-sm-12">
                    <label> Forma de Pago:</label>
                    <select class="form-control" id='estado' style="width: 100%;">
                        <option value='0'>MENSUAL</option>
                        <option value='1'>QUINCENAL</option>
                        <option value='2'>CATORCENAL</option>
                        <option value='3'>SEMANAL</option>    
                    </select>
                </div>
            </div>
            <div class="row">
                
                <div class="col-md-4 col-sm-12">
                    <label>Fecha Inicio:</label>
                    <div class="input-group date">
                        <div class="input-group-addon">
                            <i class="fa fa-calendar"></i>
                        </div>
                        <div class="input-group input-group">
                            <input class="form-control" id="fechainicio" type="text">
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12">
                    <label>Fecha de Fin:</label>
                    <div class="input-group date">
                        <div class="input-group-addon">
                            <i class="fa fa-calendar"></i>
                        </div>
                        <div class="input-group input-group">
                            <input class="form-control"  id="fechavigencia" type="text">
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12">
                    <label> Mes:</label>
                    <select class="form-control" id='cmbMes' style="width: 100%;">
                        <option value='0'>ENERO</option>
                        <option value='1'>FEBRERO</option>
                        <option value='2'>MARZO</option>
                        <option value='3'>ABRIL</option>    
                        <option value='4'>MAYO</option>
                        <option value='5'>JUNIO</option>
                        <option value='6'>JULIO</option>
                        <option value='7'>AGOSTO</option>
                        <option value='8'>SEPTIEMBRE</option>
                        <option value='9'>OCTUBRE</option>    
                        <option value='10'>NOVIEMBRE</option>
                        <option value='11'>DICIEMBRE</option>
                        
                    </select>
                </div>
            </div>
            

            <div class="row">
                <div class="col-md-12 col-sm-12" style="text-align: right">
                    <br>
                    <button type="button" class="btn btn-primary pull-right" onclick="CargarDirectivaConceptos()">
                        Continuar&nbsp;&nbsp;<i class="glyphicon glyphicon-menu-right"></i>
                    </button>
                </div>
            </div>
            
        </div><!-- Fin stepper -->

        <div id="test-l-2" class="content">

                <div class="row" style="height:250px"> 
                    <div class="col-md-12 col-sm-6" id="_TblConceptos">
                            
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-sm-6" style="text-align: left">
                        <br>
                        <button type="button" class="btn btn-warning" onclick="myStepper.previous()" >
                            <i class="glyphicon glyphicon-menu-left"></i>&nbsp;&nbsp;Volver atrás
                        </button>
                    </div>
                    <div class="col-md-6 col-sm-6" style="text-align: right">
                        <br>
                        <button type="button" class="btn btn-primary" onclick="myStepper.next()">
                            Continuar&nbsp;&nbsp;<i class="glyphicon glyphicon-menu-right"></i>
                        </button>
                    </div>
                </div>
        </div> <!-- Fin de stepper-->

        <div id="test-l-3" class="content">
        <div class="row" style="padding-left:15px;padding-right:15px" >
                <div class="callout callout-warning" id="divDtArchivosL" style="display:none">
                    <h4>Subiendo archivos!</h4>

                    <p>Este proceso puede durar un tiempo equivalente a la cantidad de archivos que se suban al sistema</p>
                </div>
            </div>
            <div class="row" style="padding-left:15px;padding-right:15px" >
                <div class="callout callout-success" id="divDtArchivos" style="display:none">
                    <h4>Archivos cargados!</h4>

                    <p id="dtArchivos">Ahora puede continuar con el proceso para la generación de la nómina</p>
                </div>
            </div>

            <div class="row" style="padding-left:15px;padding-right:15px" id="divForma">
                
                <form method="post" enctype="multipart/form-data" id="forma" name="forma">
                    <input type="hidden" name="txtFileID" id="txtFileID" value="" readonly="readonly">
                    <label for="input-folder-2">Cajas de ahorro y asociaciones</label>
                    <div class="file-loading">
                        <input id="input-folder-2" name="input-folder-2" type="file" multiple accept="text/*">
                    </div>
                    <div id="errorBlock" class="help-block"></div>
                </form>
            </div>


            <div class="row" >
                <div class="col-md-6 col-sm-6" style="text-align: left">
                    <br>
                    <button id="btnAnteriorArchivos" type="button" class="btn btn-warning" onclick="myStepper.previous()" >
                        <i class="glyphicon glyphicon-menu-left"></i>&nbsp;&nbsp;Volver atrás
                    </button>
                </div>
                <div class="col-md-6 col-sm-6" style="text-align: right">
                    <br>
                    <button id="btnContinuarArchivos" type="button" class="btn btn-primary" onclick="DetalleNomina();myStepper.next()">
                            Continuar&nbsp;&nbsp;<i class="glyphicon glyphicon-menu-right"></i>
                        </button>
                </div>
            </div>
        </div> <!-- Fin de Varios-->

        <div id="test-l-4" class="content">

                <div class="row" style="height:250px"> 
                    <div class="col-md-12 col-sm-6" id="_TblDetalle">
                            
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-sm-6" style="text-align: left">
                        <br>
                        <button type="button" class="btn btn-warning" onclick="myStepper.previous()" >
                            <i class="glyphicon glyphicon-menu-left"></i>&nbsp;&nbsp;Volver atrás
                        </button>
                    </div>
                    <div class="col-md-6 col-sm-6" style="text-align: right">
                        <br>                        
                        <button type="button" class="btn btn-success" onclick="GenerarNomina()">
                                <i class="fa fa-superscript"></i>&nbsp;&nbsp;Calcular
                        </button>
                    </div>
                </div>
        </div> <!-- Fin de stepper-->

    </div>
</div>
