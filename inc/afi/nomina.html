<div class="col-md-12 col-lg-12" id="_consultarbox">
    <div class="box box-primary ">
        <div class="box-header with-border">
            <i class="fa fa-bullhorn"></i>
            <h3 class="box-title">Nómina previas</h3>
        </div>
        <div class="box-body" >

          <div id="_tblNomina">

          </div>

        </div><!-- /.box-body -->

        <!-- Loading (remove the following to stop the loading)-->
        <div class="overlay" id="_cargando" style="display:none">
            <i class="fa fa-refresh fa-spin"></i>
        </div>
        <!-- end loading -->
        <div class="modal-footer">    
          <button type="button" id="btnPreparar" class="btn btn-md btn-danger pull-left prvrechazar hide" id="btnRechazar" onclick="rechazarNomina()">
              Rechazar nóminas</button>        
          <button type="button" id="btnPreparar" class="btn btn-md btn-success prvaprobar hide" id="btnAprobar" onclick="aprobarNomina()">
              Aprobar nóminas</button>
                
        </div>
    </div><!-- /.box -->
</div>



  



    

<div  class="modal fade bs-example-modal-lg in" tabindex="-1" role="dialog"
