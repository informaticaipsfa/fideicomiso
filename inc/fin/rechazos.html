
<div class="col-md-12 col-lg-12" id="_consultarbox">

                   <div class="form-group">
                     <div class="col-md-6 col-sm-12" id="_cmbmtipofinanciera">
                       <label >Tipo de Cuenta:</label>
                       <select class="js-states form-control" style="width: 100%" required aria-hidden="true" id="cmbmtipofinanciera" >

                         <option value="CH" selected="selected">CHEQUE</option>

                <div class="col-md-12 col-sm-12">
                    <label>&nbsp;&nbsp;&nbsp;&nbsp;Solicitud de pago:</label>

                        <select class="js-states form-control"                                 
                            style="width: 100%" required="" aria-hidden="true" id="cmbSolicitud" onchange="ListarRechazos()">                                    
                        </select>

                        <span id="btnCuadre" class="input-group-btn" style="display:none">
                            <button type="button" class="btn btn-flat bg-purple" onclick="ConsultarNetosNomina()">

<div class="col-md-12 col-lg-12" id="_dtNR" style="display:none">
    <div class="box box-primary ">

        </div>

        </div>

        </div><!-- /.box-body -->

        style="display:none"
        id="btnPreparar" class="btn btn-md btn-success pull-right " 
        onclick="GenerarTxtRechazos()">

        </button>

</div><!-- /.box -->
</div>
